name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install dependencies
        run: bundle install
      
      - name: Copy theme files
        run: |
          cp -r agency-jekyll-theme/_includes/* _includes/
          cp -r agency-jekyll-theme/_layouts/* _layouts/
          cp -r agency-jekyll-theme/_sass/* _sass/
          cp -r agency-jekyll-theme/css/* css/
          cp -r agency-jekyll-theme/js/* js/
          cp -r agency-jekyll-theme/img/* img/
      
      - name: Build site
        run: bundle exec jekyll build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 