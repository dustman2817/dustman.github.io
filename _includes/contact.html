<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">
                        <span class="lang-zh">{{ site.contact.title }}</span>
                        <span class="lang-en" style="display:none;">{{ site.contact.title_en }}</span>
                    </h2>
                    <h3 class="section-subheading text-muted">
                        <span class="lang-zh">{{ site.contact.text }}</span>
                        <span class="lang-en" style="display:none;">{{ site.contact.text_en }}</span>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="您的姓名 / Your Name *" id="name" required data-validation-required-message="请输入您的姓名。">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="您的邮箱 / Your Email *" id="email" required data-validation-required-message="请输入您的邮箱地址。">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="您的电话 / Your Phone *" id="phone" required data-validation-required-message="请输入您的电话号码。">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="您的留言 / Your Message *" id="message" required data-validation-required-message="请输入您的留言内容。"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">
                                    <span class="lang-zh">{{ site.contact.button_text }}</span>
                                    <span class="lang-en" style="display:none;">{{ site.contact.button_text_en }}</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
