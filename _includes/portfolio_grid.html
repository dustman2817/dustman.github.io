<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" data-lang-key="portfolio">{{ site.nav.portfolio }}</h2>
                    <h3 class="section-subheading text-muted" data-lang-key="portfolio-subtitle">我们的项目展示</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="{{ post.title }}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>
                            <span class="lang-zh">{{ post.title }}</span>
                            <span class="lang-en" style="display:none;">{{ post.title_en }}</span>
                        </h4>
                        <p class="text-muted">
                            <span class="lang-zh">{{ post.subtitle }}</span>
                            <span class="lang-en" style="display:none;">{{ post.subtitle_en }}</span>
                        </p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
