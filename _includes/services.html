<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" data-lang-key="services">{{ site.nav.services }}</h2>
                    <h3 class="section-subheading text-muted" data-lang-key="services-subtitle">我们提供专业的服务，满足您的各种需求。</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for service in site.services %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-{{ service.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">
                        <span class="lang-zh">{{ service.title }}</span>
                        <span class="lang-en" style="display:none;">{{ service.title_en }}</span>
                    </h4>
                    <p class="text-muted">
                        <span class="lang-zh">{{ service.desc }}</span>
                        <span class="lang-en" style="display:none;">{{ service.desc_en }}</span>
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
